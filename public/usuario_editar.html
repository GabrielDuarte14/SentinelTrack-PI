                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td>Confirmar Senha:</td>
                    <td class="senha">
                        <input type="password" id="confirmar_senha">
                        <button onclick="senha()"><img src="imagens/olho_d.png" height="30px"></button>
                    </td>
                </tr>
            </table>

            <div class="botao_config">
                <a href="usuario.html"><button>Salvar Alterações</button></a>
