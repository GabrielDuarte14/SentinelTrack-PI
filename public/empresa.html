<!DOCTYPE html>
<html lang="pt-br">
  <style>
    #bolinha {
      height: 20px;
      width: 20px;
      background-color: red;
      cursor: pointer;
      border-radius: 100%;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="./js/funcoes.js"></script>
    <script src="./js/login.js"></script>
    <link rel="shortcut icon" href="./assets/icon/Logo_Temporaria.png" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body onload="dadosEmpresa()">
    <div id="cont" style="display: none;" class="dash">
      <div class="fold">
        <div class="titulo_nav">
          <img src="assets/icon/Logo_Temporaria.png" height="50px" />
          <h3 class="texts">Configurações</h3>
        </div>
        <div class="usuario_nav">
          <span class="texts" id="b_usuario"></span>
        </div>
        <div class="botoes_nav">
          <a href="usuario.html">
            <button class="botao">Usuário</button>
          </a>
          <a href="empresa.html" id="empresaA">
            <button class="botao" id="botaoselecionado">Empresa</button>
          </a>
          <a href="funcionario.html" id="funcionarioA">
            <button class="botao">Funcionarios</button>
          </a>
        </div>

        <div class="chamado_nav">
          <button id="btnChamado" onclick="chamar_config()">Chamado</button>
        </div>

        <div class="opcoes_nav">
          <a href="dashboard.html">Dashboard</a>
          <a class="sair" onclick="sair()">Sair</a>
        </div>
      </div>

      <div class="chamado" id="chamado">
        <div class="centro">
          <iframe
            class="frame"
            src="https://app.pipefy.com/public/form/mWVzTe7P"
            frameborder="0"
          ></iframe>
        </div>
      </div>

      <div id="corpo_config" class="corpo_config">
        <h1>Meu Usuário:</h1>

        <table class="tab_info">
          <tr>
            <td>Nome da Empresa:</td>
            <td><input type="text" id="nomeEmpresa" disabled /></td>
          </tr>
          <tr>
            <td>CNPJ:</td>
            <td><input type="text" id="cnpjEmpresa" disabled /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" id="emailEmpresa" disabled /></td>
          </tr>
          <tr>
            <td>Telefone Celular:</td>
            <td><input type="text" id="telCel" disabled /></td>
          </tr>
          <tr>
            <td>Telefone Fixo:</td>
            <td><input type="text" id="telFix" disabled /></td>
          </tr>
          <tr>
            <td>CEP:</td>
            <td><input type="text" id="cep" disabled /></td>
          </tr>
          <tr>
            <td>Logradouro (rua):</td>
            <td><input type="text" id="logradouro" disabled /></td>
          </tr>
          <tr>
            <td>Número:</td>
            <td><input type="text" id="num" disabled /></td>
          </tr>
          <tr>
            <td>Complemento:</td>
            <td><input type="text" id="complemento" disabled /></td>
          </tr>
          <tr>
            <td>Bairro:</td>
            <td><input type="text" id="bairro" disabled /></td>
          </tr>
          <tr>
            <td>Cidade:</td>
            <td><input type="text" id="cidade" disabled /></td>
          </tr>
          <tr>
            <td>UF:</td>
            <td>
              <input type="text" id="uf" disabled />
            </td>
          </tr>
        </table>

        <div class="botao_config">
          <a href="empresa_editar.html"><button>Editar</button></a>
        </div>
      </div>
    </div>
    <div id="carregamento" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
      <img src="./imagens/carregamento.gif" width="70px" alt="">
  </div>
  </body>
</html>
