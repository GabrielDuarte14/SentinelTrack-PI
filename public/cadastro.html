<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sentinel Track</title>
    <link rel="shortcut icon" href="./assets/icon/Logo_Temporaria.png" />
    <link rel="stylesheet" href="estilo.css">
    <script src="./js/funcoes.js"></script>

</head>

<body>

    <div class="bg_header">
        <div class="header">
            <div class="container">

                <div class="titulo">
                   <img src="./assets/icon/Logo_Temporaria.png" alt="Logo">
                    <h1>Sentinel Track</h1>
                </div>

                <div class="urls">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="simulador.html"> Simulador </a>
                        </li>
                        <li>
                            <a href="login.html" id="aqui">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="banner">
                <img src="imagens/user.png">

                <div class="label">
                    <label>Nome: </label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>

                <div class="label">
                    <label>Email: </label>
                    <input type="email" id="email" placeholder="seu@email.com.br">
                </div>

                <div class="label">
                    <label>Senha: </label>
                    <input type="password" id="senha" placeholder="********">
                </div>
                <div class="label">
                    <label>Confirme a sua senha: </label>
                    <input type="password" id="senhaConf" placeholder="********">
                </div>

                <div class="label">
                    <span style="font-size: 18px;">Já possui cadastro?</span>  <a href="login.html"> Clique aqui</a>
                   
                   
                </div>
                <button class="btnEntrar" onclick='cadastrar()'>Cadastre-se</button>
            </div>
            
        </div>
    </div>

    <div class="footerbar">
        <p>
            &copy; Feito pela equipe Sentinel Track &copy;
        </p>
    </div>
</body>

</html>
<script>
   function cadastrar() {
        aguardar();

     
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var cpfVar = cpf_input.value;
        var celularVar = celular_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || celularVar == "" || cpfVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar,
                celularServer: celularVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
