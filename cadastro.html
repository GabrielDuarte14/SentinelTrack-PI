<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/Logo_Temporaria.png" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="bg_header">
        <div class="header">
            <div class="container">

                <div class="titulo">
                    <img src="imagens/Logo_Temporaria.png" alt="Logo">
                    <h1>Sentinel Track</h1>
                </div>

                <div class="urls">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="simulador.html"> Simulador </a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="banner">
                <img src="imagens/user.png">

                <div class="label">
                    <label>Nome: </label>
                    <input type="text" id="nome" placeholder="Nome">

                <div class="label">
                    <label>Email: </label>
                    <input type="email" id="email" placeholder="seu@email.com.br">

                <div class="label">
                    <label>Senha: </label>
                    <input type="password" id="senha" placeholder="********">
                </div>
                <div class="label">
                    <label>Confirme a sua senha: </label>
                    <input type="password" id="senhaConf" placeholder="********">
                </div>

                <div class="label">
                    <span style="font-size: 18px;">JÃ¡ possui cadastro?</span>  <a href="login.html"> Clique aqui</a>
                   
                   
                </div>
                <button class="btnEntrar">Cadastre-se</button>
            </div>
            
        </div>
    </div>

    <div class="footerbar">
        <p>
            &copy; Feito pela equipe Sentinel Track &copy;
        </p>
