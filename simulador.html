<body>

        <div class="header">

    <div class="meio">
        <div class="card">
            <div class="container">
                <label>Média de pessoas que transitam por mês:</label>
                <input type="text" id="qtdPessoasINP">

                <label>Valor do aluguel por loja:</label>
                <input type="text" id="valorAluguelINP">

<script>
    function calcular() {
        var qtdPessoas = document.getElementById("qtdPessoasINP").value;
        var valorAluguel = document.getElementById("valorAluguelINP").value;
        var resultado = valorAluguel * 1.2
        result.innerHTML =
            `Tendo como premissa que 60% das pessoas que entram no shopping, ou seja ${qtdPessoas * 0.6} pessoas, passe na frente de pelo menos 4 lojas específicas, você pode aumentar o valor do aluguel dessas lojas em até 20%.<br>`
        result.innerHTML += "<br>O valor do aluguel das lojas mais vistas será de R$" + resultado.toFixed(2)
    }
</script>
