<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/Logo_Temporaria.png" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="bg_header">
        <div class="header">
            <div class="container">

                <div class="titulo">
                    <img src="imagens/Logo_Temporaria.png" alt="Logo">
                    <h1>Sentinel Track</h1>
                </div>

                <div class="urls">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="simulador.html"> Simulador </a>
                        </li>
                        <li>
                            <a href="login.html" id="aqui">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="banner">
                <img src="imagens/user.png">

                <div class="label">
                    <label>Email: </label>
                    <input type="email" id="ipt_email" placeholder="seu@email.com.br" onchange="validarEmail()">
                    <span class="msg_validacao" id="msgEmail"></span>
                </div>

                <div class="label">
                    <label>Senha: </label>
                    <input type="password" id="ipt_senha" placeholder="********">
                    <span class="msg_validacao" id="msgSenha"></span>
                </div>

                <div class="label">
                   <span style="font-size: 18px;">Não possui cadastro?</span>  <a href="cadastro.html"> Clique aqui</a>
                    <button class="btnEntrar" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerbar">
        <p>
            &copy; Feito pela equipe Sentinel Track &copy;
        </p>
    </div>
</body>

</html>
<script>
    var emailValido = false;

    function validarEmail() {
        var email = ipt_email.value;
        var temArroba = (email.indexOf('@') != -1)
        var temEspaco = (email.indexOf(' ') >= 0)
        var posicao = email.indexOf('@') ;
        var temChar = posicao - 1 != null && posicao + 1 != null;
        var temPonto = email.indexOf('.', posicao) != -1;
        var posicaoPonto = email.indexOf('.', posicao);
        var temCharPonto = email[posicaoPonto + 1] != undefined;

               
        if (temArroba) {
            if(!temEspaco){
                if(temChar){
                    if(temCharPonto){
                        if(temPonto){
                             msgEmail.innerHTML = '';
                             emailValido = true;
                        }else{
                            msgEmail.innerHTML = `Email inválido! O email inserido não contém ponto após o @ `
                        }
                    }else{
                        msgEmail.innerHTML = `Email inválido! É necessário que haja pelo menos um caracter após o . (ponto) `
                    }
                }else{
                    msgEmail.innerHTML = `Email inválido! É necessário que haja pelo menos um caracter antes e depois do @ `
                }
            }else{
                msgEmail.innerHTML = `Email inválido! O Email tem espaço`
            }
        }
        else {
            msgEmail.innerHTML = `Email inválido! É necessário que haja @ `
        }
    }

    function entrar() {
        validarEmail();
        var senha = ipt_senha.value;
        var charMin = senha.length < 6;
     
        if(!charMin && emailValido && ipt_email.value == 'sprint2@email.com' && senha == '12345678'){
            alert('Login realizado com Sucesso!')
            window.location = './dashboard.html'
        }else if(charMin){
        msgSenha.innerHTML = `A senha não tem o tamanho mínimo <br> (6 caracteres)`
        }else {
            msgSenha.innerHTML = `Senha incorreta`
        }


    }
</script>
