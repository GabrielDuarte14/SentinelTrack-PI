<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor</title>

    <script src="webgl-heatmap.js"></script>
    <script type="text/javascript">
     
       
  

        window.onload = function () {
            var canvas = document.getElementsByTagName('canvas')[0]; //definindo o canvas
            var heatmap = createWebGLHeatmap({
                canvas: canvas,
                intensityToAlpha: true
            }); //criando o mapa de calor

            //definindo os pontos do mapa de calor
          /*  heatmap.addPoint(322, 482, 65, 1200 / 1000); //1
            heatmap.addPoint(500, 445, 45, 1200 / 1000); //2
            heatmap.addPoint(280, 380, 45, 1200 / 1000); //3
            heatmap.addPoint(340, 405, 40, 1200 / 1000); //4
*/
            heatmap.adjustSize();  //ajustando o tamanho do mapa de calor
            heatmap.update(); //atualizando o mapa de calor
            heatmap.multiply(1); //multiplicando o mapa de calor
            heatmap.display(); //exibindo o mapa de calor

        }
    </script>


</head>

<body>
    <div id="calorDiario" style="display: block; height: 550px; width: 90%; margin-bottom: 50px; ">
        <canvas onclick="getCoor(event)" id="canvaCalorDiario"style="width: 100%; height: 100%; background-image: url('./imagens/backMapa.png'); background-size: cover;">

        </canvas>
    </div>
</body>

</html>
